{% extends 'base.html' %}

{% block content %}

<h4 class="fw-bold py-3 mb-4">Edit [ Latitude | Longitude ]</h4>
    <div class="card mb-4">
        <div class="card-body">
            <form id="temp-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="mb-4 col-md-6">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}


                </div>

                <button type="submit" name="form_request" class="btn btn-primary">Save</button>

            </form>

        </div>
    </div>


<script>
    function PointId(element){
    point_id = element.value;


    $.ajax({
        type: 'GET',
        url: {% url 'get_point_id' %},
        data: {'point_id': point_id},
        success: function (data) {
            $('#id_elevation').val(data.elevation);
            $('#id_latitude').val(data.latitude);
            $('#id_longitude').val(data.longitude);

        }
    });

}
</script>

{% endblock content %}
