{% extends 'base.html' %}

{% block content %}




<h4>Edit CadstralLine KML</h4>
<div class="card mb-4">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}

          <div class="mb-3 col-md-6">

              <input type="submit" class="btn btn-primary" value="Submit">
          </div>

      </div>
    </form>
  </div>
</div>
{% endblock content %}
