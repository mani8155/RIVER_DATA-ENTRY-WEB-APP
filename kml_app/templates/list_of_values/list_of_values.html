{% extends "base.html" %}

{% load static %}

{% block content %}


<h4 class="fw-bold py-3 mb-2">List Of Values</h4>





<div class="mt-3">

        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="{% url 'list-value-form' %}">
                    <span class="tf-icons bx bx-list-plus"></span> Add New
                </a>
            </div>

<div class="col">

</div>


            <div class="col"></div>
            <div class="col"></div>



<!--            <div class="col">-->
<!--                <button data-bs-toggle="modal" data-bs-target="#fieldUploadModal" class="btn btn-sm btn-gray"><img width="30px"-->
<!--                                                                                                            src="{% static 'assets/img/avatars/microsoft-excel-icon.svg' %}">-->
<!--                </button>-->
<!--                -->
<!--            </div>-->


            <div class="col">
                <div class="btn-group">
                    <button data-bs-toggle="dropdown" class="btn dropdown-toggle btn-sm btn-gray"><img
                            width="30px"
                            src="{% static 'assets/img/avatars/microsoft-excel-icon.svg' %}">
                    </button>
                    <ul class="dropdown-menu" style="">
                        <li><a href="" class="dropdown-item" data-bs-toggle="modal"
                               data-bs-target="#fieldUploadModal"><i class='bx bxs-cloud-upload'></i>&nbsp;&nbsp;Import</a></li>
                        <li><a class="dropdown-item" href="{% url 'sample_excel_lov' %}"><i class='bx bxs-download'></i> Template</a></li>

                    </ul>
                </div>
            </div>




        </div>

</div>







<div aria-hidden="true" class="modal fade" id="fieldUploadModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1"></h5>
                <button
                        aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <form method="post" enctype="multipart/form-data" action="{% url 'list_of_values_excel' %}">

                {% csrf_token %}
                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Excel Upload</label>
                        <input accept=".xlx, .xlsx" class="form-control" id="id_upload_file" name="upload_file"
                               type="file">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">
                        Close
                    </button>
                    <button class="btn btn-primary" type="submit">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>




<div class="card mt-4">
    <div class="table-responsive text-nowrap mt-2">
        <table class="table py-3" id="example">
            <thead>
                <tr>
                    <th>List Type</th>
                    <th>List of Values</th>
                    <th>Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                {% for field in obj %}
                    <tr>
                        <td>{{field.list_type}}</td>
                        <td>{{field.list_of_values}}</td>
                        <td>{{field.active}}</td>
                        <td>
                            <a href="{% url 'edit-list-value' field.id %}" class="btn btn-sm btn-primary" ><i class='bx bxs-edit'></i></a>
                            <a href="{% url 'delete-list-values' field.id %}" class="btn btn-sm btn-danger" ><i class='bx bxs-trash'></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>





{% endblock content %}
