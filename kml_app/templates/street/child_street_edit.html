{% extends 'base.html' %}

{% block content %}

<h4 class="fw-bold py-3 mb-4">Edit Entry</h4>
    <div class="card mb-4">
        <div class="card-body">
            <form id="temp-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="mb-4 col-md-6">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}


                </div>

                <button type="submit" name="form_request" class="btn btn-primary">Save</button>

            </form>

        </div>
    </div>


{% endblock content %}
