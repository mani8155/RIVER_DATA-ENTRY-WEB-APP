{% extends "login/user_menus.html" %}

{% block content %}


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">


<h4 class="fw-bold py-3 mb-4">Settings Form</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">

            <div class="mb-3 col-md-6" id="dbCol">
                <label class="form-label">Application Name</label>
                <input type="text" class="form-control" value="{{ obj.application_name }}" id="app_name" name="app_name">
            </div>

            <div class="mb-3 col-md-6" id="dbCol">
                <label class="form-label">Api Url</label>
                <input type="text" class="form-control" value="{{ obj.api_url }}" id="api_url" name="api_url">
            </div>

                <div class="mb-3 col-md-6" id="dbCol">
                    <label class="form-label">Favicon Caption</label>
                    <input type="text" class="form-control" value="{{ obj.favicon_caption }}" id="favicon_caption" name="favicon_caption">
                </div>


                <div class="mb-3 col-md-6" id="dbCol">
                    <label class="form-label">Favicon Logo</label>
                    {% if obj.favicon_logo %}
                        <img src="{{ obj.favicon_logo.url }}" alt="Current Favicon" style="max-height: 50px;">
                    {% endif %}
                    <input type="file" class="form-control" id="favicon_file" name="favicon_file">
                </div>








                <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>


        </form>
    </div>
</div>
</div>



    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
    <script>
    new MultiSelectTag('userrole')  // id
</script>


{% endblock content %}
